	<meta name="viewport" content="width=device-width">
</head>
<body>

<main role="main">
	<div id="reactLandingPage"></div>

	<div id="reactSignup"></div>
	<section id='sign-up-page' class='login-sign-pages'>
		<form class="signup-login-form" role="form">
			<fieldset class="labels-inputs">
				<legend class='login-signup-header'>Create Account</legend>
				<div class="labels-inputs-container">
					<label class="signup-pass-label">Email:</label>
					<input class="email-password-input" id='signup-email' type="email" placeholder="e.g., new@demo.com" required value="" />
					<label class="signup-pass-label">Password:</label>
					<input class="email-password-input" id='signup-password' type="password" placeholder="e.g., new-password"  required value=""/>
				</div>
				<button type="submit" id='signup-events-page' class="signup-login-button">Create New Account</button>	
			</fieldset>
			<div class="already-member">
				<p>Already a member? <a id="login-form-login-trigger" href="#">Sign In</a></p>
			</div>
		</form>
	</section>
	<section id='my-events-page'>
		<div class='events-page-container'>
			<div class='events-row my-results'>
				<div class='col-6 search-section'>		
					<p id='welcome-user'>Welcome</p>
					<form class='searchbar-button-container' role="search">
						<input class='events-search-bar' value='' type='search' placeholder='Search Artist'>
						<button class='events-search-button' role='button'><i class="fas fa-search"></i></button>
					</form>
				</div>
				<div class='col-6 favorite-artists'>
					<div class='favorites-header-wrapper'>
						<h2>Top 5 <i class="fas fa-star"></i></h2>
					</div>
					<div class='favorite-artists-container'>
						<input type="hidden" name="topArtists-id" id="topArtists-id" value="">
						<div class='favorites-artist-wrapper'>
							<input id='artist-1' class='fav-artist-input' value=''>
							<div class='icons-wrapper'> 
								<i class="fas fa-edit"></i>
								<i class="far fa-eye"></i>
							</div>
						</div>
						<div class='favorites-artist-wrapper'>
							<input id='artist-2' class='fav-artist-input' value=''>
							<div class='icons-wrapper'> 
								<i class="fas fa-edit"></i>
								<i class="far fa-eye"></i>
							</div>
						</div>
						<div class='favorites-artist-wrapper'>
							<input id='artist-3' class='fav-artist-input' value=''>
							<div class='icons-wrapper'> 
								<i class="fas fa-edit"></i>
								<i class="far fa-eye"></i>
							</div>
						</div>
						<div class='favorites-artist-wrapper'>
							<input id='artist-4' class='fav-artist-input' value=''>
							<div class='icons-wrapper'> 
								<i class="fas fa-edit"></i>
								<i class="far fa-eye"></i>
							</div>
						</div>
						<div class='favorites-artist-wrapper'>
							<input id='artist-5' class='fav-artist-input' value=''>
							<div class='icons-wrapper'> 
								<i class="fas fa-edit"></i>
								<i class="far fa-eye"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class='my-events-header'>
				<h1>My Events<h1>
			</div>
			<!-- My events section -->
			<div class='my-saved-events-container' aria-live="assertive" hidden>
	
			</div>
			<!-- Artist Search Results -->
			<div class='events-row my-results'>
				<div class='col-12 my-results-header'>
					<h1 id='search-header'>Upcoming Performances<h1>
					<a href='https://www.songkick.com/' target="_blank">
						<img class='songkick_logo'src='https://raw.githubusercontent.com/fulin426/React-Capstone/master/public/Images/powered-by-songkick-black.png' alt="songkick logo">
					</a>
				</div>
			</div>	
			<div class='my-search-results-container' aria-live="assertive" hidden>
	
			</div>	
		</div>
	</section>
</main>
<div id="reactFooter"></div>

</body>
</html>
