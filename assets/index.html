<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Upcoming Events</title>
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width">
</head>
<body>
<nav role="navigaton">
	<h1 role='heading' class="nav-title">Upcoming Events</h1>
	<input type="hidden" name="loggedin-user" class="loggedin-user" value="">
	<h2 class="log-out">Log Out</h2> 
</nav>
<main role="main">
	<section id='landing-page'>	
		<div class='landing-image-container'>
			<div class='login-getstarted-wrapper'>
				<div class='log-in'>
					<button id='login-trigger' class='log-in-button'>Log In</button>
				</div>
				<div class='not-member'>
					<div class='not-member-text'>
						<p>Not a member? Let's</p>
					</div>
					<div class='get-started'>
						<button id='get-started-trigger'class='get-started-button'>Get Started</button>
					</div>
				</div>
			</div>	
		</div>
		<div class='row icons-container'>
			<div class="col-4">
				<div class='icon search'>
					<h2 class='icon-description'>SEARCH</h2>
					<i class="fas fa-search fa-8x"></i>
				</div>
			</div>
			<div class="col-4">
				<div class='icon calendar'>
					<h2 class='icon-description'>ADD EVENTS</h2>
					<i class="far fa-calendar-alt fa-8x"></i>
				</div>
			</div>
			<div class="col-4">
				<div class='icon music'>
					<h2 class='icon-description'>ENJOY MUSIC</h2>
					<i class="fas fa-music fa-8x"></i>
				</div>
			</div>	
		</div>
	</section>	
	<section id='login-page' class='login-sign-pages'>
		<form class="signup-login-form" role="form">
			<fieldset class="labels-inputs">
				<legend class='login-signup-header'>Log In</legend>
				<p>Demo email: demo@demo.com</p>
				<p>Demo password: demo</p>
				<div class="labels-inputs-container">
					<label class="signup-pass-label">Email:</label>
					<input class="email-password-input" id='login-email' type="email" placeholder="e.g., demo@demo.com" required value="" />
					<label class="signup-pass-label">Password:</label>
					<input class="email-password-input" id='login-password' type="password" placeholder="e.g., demo-password"  required value=""/>
				</div>

				<button type="submit" id='login-events-page'class="signup-login-button">Log In</button>	
			</fieldset>
			<div class="already-member">
				<p>Not a member? <a id="login-form-signup-trigger" href="#" aria-label='member sign up'>Sign Up</a></p>
			</div>
		</form>
	</section>
	<section id='sign-up-page' class='login-sign-pages'>
		<form class="signup-login-form" role="form">
			<fieldset class="labels-inputs">
				<legend class='login-signup-header'>Create Account</legend>
				<div class="labels-inputs-container">
					<label class="signup-pass-label">Email:</label>
					<input class="email-password-input" id='signup-email' type="email" placeholder="e.g., new@demo.com" required value="" />
					<label class="signup-pass-label">Password:</label>
					<input class="email-password-input" id='signup-password' type="password" placeholder="e.g., new-password"  required value=""/>
				</div>
				<button type="submit" id='signup-events-page' class="signup-login-button">Create New Account</button>	
			</fieldset>
			<div class="already-member">
				<p>Already a member? <a id="login-form-login-trigger" href="#">Sign In</a></p>
			</div>
		</form>
	</section>
	<section id='my-events-page'>
		<div class='events-page-container'>
			<div class='events-row my-results'>
				<div class='col-6 search-section'>		
					<p id='welcome-user'>Welcome</p>
					<form class='searchbar-button-container' role="search">
						<input class='events-search-bar' value='' type='search' placeholder='Search Artist'>
						<button class='events-search-button' role='button'><i class="fas fa-search"></i></button>
					</form>
				</div>
				<div class='col-6 favorite-artists'>
					<div class='favorites-header-wrapper'>
						<h2>Top 5 <i class="fas fa-star"></i></h2>
					</div>
					<div class='favorite-artists-container'>
						<input type="hidden" name="topArtists-id" id="topArtists-id" value="">
						<div class='favorites-artist-wrapper'>
							<input id='artist-1' class='fav-artist-input' value=''>
							<div class='icons-wrapper'> 
								<i class="fas fa-edit"></i>
								<i class="far fa-eye"></i>
							</div>
						</div>
						<div class='favorites-artist-wrapper'>
							<input id='artist-2' class='fav-artist-input' value=''>
							<div class='icons-wrapper'> 
								<i class="fas fa-edit"></i>
								<i class="far fa-eye"></i>
							</div>
						</div>
						<div class='favorites-artist-wrapper'>
							<input id='artist-3' class='fav-artist-input' value=''>
							<div class='icons-wrapper'> 
								<i class="fas fa-edit"></i>
								<i class="far fa-eye"></i>
							</div>
						</div>
						<div class='favorites-artist-wrapper'>
							<input id='artist-4' class='fav-artist-input' value=''>
							<div class='icons-wrapper'> 
								<i class="fas fa-edit"></i>
								<i class="far fa-eye"></i>
							</div>
						</div>
						<div class='favorites-artist-wrapper'>
							<input id='artist-5' class='fav-artist-input' value=''>
							<div class='icons-wrapper'> 
								<i class="fas fa-edit"></i>
								<i class="far fa-eye"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class='my-events-header'>
				<h1>My Events<h1>
			</div>
			<!-- My events section -->
			<div class='my-saved-events-container' aria-live="assertive" hidden>
	
			</div>
			<!-- Artist Search Results -->
			<div class='events-row my-results'>
				<div class='col-12 my-results-header'>
					<h1 id='search-header'>Upcoming Performances<h1>
					<a href='https://www.songkick.com/' target="_blank">
						<img class='songkick_logo'src='https://raw.githubusercontent.com/fulin426/React-Capstone/master/public/Images/powered-by-songkick-black.png' alt="songkick logo">
					</a>
				</div>
			</div>	
			<div class='my-search-results-container' aria-live="assertive" hidden>
	
			</div>	
		</div>
	</section>
</main>	
<footer role="contentinfo">
	<p>Â© Fu-Lin Liu</p>
	<div class='contacts-wrapper'>
		<div class='contact-logo email'>
			<a href='mailto:fulin426@gmail.com?subject=Hello%20There' aria-label='email contact info'>
			<i class="far fa-envelope fa-2x"></i>
			</a>
		</div>
		<div class='contact-logo linkedin'>
			<a href='https://www.linkedin.com/in/fu-lin-liu-46694714/' aria-label='Linkedin Page'>
			<i class="fab fa-linkedin fa-2x"></i>
			</a>
		</div>
		<div class='contact-logo github'>
			<a href='https://github.com/fulin426'aria-label='Github Account'>
			<i class="fab fa-github fa-2x"></i>
			</a>
		</div>
	</div>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="client.js"></script>
</body>
</html>
